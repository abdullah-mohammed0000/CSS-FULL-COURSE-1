<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create linkable icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <style>
.socialmedia{
background-color: gray;
text-align: center;
padding: 50px 20px;

}

.btn{
border: none;
padding:5px 10px;
font-size: 2em;
border-radius: 5%;


}


    </style>
</head>
<body>
   <div class="socialmedia">
    <button class="btn" onclick="window.location.href = 'https://brightskills.com/'"  class="btn request-callback" style="color: blue;"> <i class="fa fa-facebook-official" aria-hidden="true" style="color: blue;"></i></button>
    <button class="btn" onclick="window.location.href = 'https://brightskills.com/'"  class="btn request-callback"> <i class="fa fa-linkedin" aria-hidden="true" style="color: blue;" ></i></button>
    <button class="btn" onclick="window.location.href = 'https://brightskills.com/'"  class="btn request-callback"> <i class="fa fa-youtube" aria-hidden="true" style="color: red;"></i></button>
    <button class="btn" onclick="window.location.href = 'https://brightskills.com/'"  class="btn request-callback"> <i class="fa fa-whatsapp" aria-hidden="true" style="color: green;"></i></button>
    <button class="btn" onclick="window.location.href = 'https://brightskills.com/'"  class="btn request-callback"> <i class="fa fa-github" aria-hidden="true" style="color: black;"></i></button>
</div>
</body>
</html>
