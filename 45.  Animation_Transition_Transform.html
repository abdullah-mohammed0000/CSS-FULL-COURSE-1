<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Transform</title>
</head>
<style>
.main{
    width: 400px;
    height: 300px;
    background-color: olivedrab;
    text-align: center;

   /* transition-property: width;
    transition: 4s;
    transition-delay: 2s;
    transition-timing-function: ease-in-out;*/
    transition: width 4s 2s ease-in, transform 2s;

}

.main:hover{
    width: 300px;
    transform: rotate(360deg);

}





</style>
<body>
    <div class="main">
<h1>Bangladesh</h1>

    </div>
</body>
</html>
