<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <style>
.div{
    width: 300px;
    height: 150px;
    background-color: aqua;
    margin: auto;
    margin-top: 200px;
    transition: 3s;

}
.div:hover{
    /*transform: scale(1.2) rotate(360deg);*/
    transform: translate(150px, 100px)  skew(10deg);
}


    </style>
</head>
<body>
    <div class="div">
<H1>BANGLADESH</H1>

    </div>

</body>
</html>
